  <style>
    /* Full height sections for each page */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; /* Center vertically */
      text-align: center;
      position: relative;
      flex-direction: column; /* Stack elements vertically */
    }

    /* Set background image for the first section */
    #page1 {
      background-image: url('https://www.tourandong.com/Public/sub1/images/course_dosan.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    /* Add a slight overlay to darken the background for readability */
    #page1::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); 
      z-index: 1;
    }

    /* Content position and padding */
    #page1 .content {
      padding-top: 10%;
      z-index: 2;
      width: 100%;
    }

    #page1 h1 {
      font-size: 4em;
      font-weight: bold;
    }

    /* Align subtext and image closer to the title */
    #page1 .subtext, #page1 .image {
      margin-top: 20px;
    }

    /* Bright, clean color for page2 background */
    #page2 {
      background-color: #e0f7fa; /* Light blue background */
    }

    /* Center text and buttons on page2 */
    #page2 .content {
      padding-top: 10%;
      z-index: 2;
      width: 100%;
    }

    /* Colorful and clear buttons */
    .btn-info {
      background-color: #4CAF50; /* Light green */
      color: white;
    }

    .btn-warning {
      background-color: #FFEB3B; /* Bright yellow */
      color: black;
    }

    /* Fade-in animation for text */
    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade-in.show {
      opacity: 1;
    }

    /* Pop-up animation for images */
    .popup {
      transform: scale(0);
      transition: transform 0.5s ease-in-out;
    }

    .popup.show {
      transform: scale(1);
    }

    /* Center images with margin */
    img {
      margin: 20px auto; /* Center images horizontally */
    }
  </style>
</head>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

<script>
  // When the user scrolls, trigger the fade-in and popup effects
  $(window).on('scroll', function() {
    $('h1, h2, h3, .btn').each(function() {
      if ($(this).offset().top < $(window).scrollTop() + $(window).height() - 100) {
        $(this).addClass('show');
      }
    });
    $('img').each(function() {
      if ($(this).offset().top < $(window).scrollTop() + $(window).height() - 100) {
        $(this).addClass('show');
      }
    });
  });
</script>
